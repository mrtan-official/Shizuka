<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shizuka AI Assistant Pro</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --dark: #2d3436;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center; padding: 10px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%; max-width: 500px; height: 92vh;
            background: var(--glass); backdrop-filter: blur(15px);
            border-radius: 30px; display: flex; flex-direction: column;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2); overflow: hidden;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .header { background: white; padding: 15px; text-align: center; border-bottom: 1px solid #eee; position: relative; }
        .header img { width: 40px; margin-bottom: 5px; }
        .header h1 { font-size: 1.4rem; color: var(--dark); }
        .header p { font-size: 0.75rem; color: #ff6b6b; font-weight: bold; }

        .chat-container { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }

        .message { margin-bottom: 15px; display: flex; flex-direction: column; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        .message-content { padding: 12px 18px; border-radius: 18px; max-width: 85%; font-size: 0.9rem; line-height: 1.4; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .message-content a { color: #23a6d5; text-decoration: none; font-weight: bold; }

        .user { align-items: flex-end; }
        .user .message-content { background: var(--primary); color: white; border-bottom-right-radius: 2px; }

        .assistant { align-items: flex-start; }
        .assistant .message-content { background: #f1f2f6; color: var(--dark); border-bottom-left-radius: 2px; border: 1px solid #ddd; }

        .app-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; padding: 15px; background: #fff; border-top: 1px solid #eee; overflow-y: auto; max-height: 100px; }
        .app-icon { display: flex; flex-direction: column; align-items: center; font-size: 0.65rem; cursor: pointer; color: #555; transition: 0.3s; }
        .app-icon i { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; margin-bottom: 4px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: 0.3s; }
        .app-icon:hover i { transform: translateY(-3px); }

        .input-area { padding: 15px; background: white; display: flex; gap: 8px; align-items: center; }
        input { flex: 1; padding: 12px 18px; border: none; background: #f1f2f6; border-radius: 25px; outline: none; font-size: 0.9rem; }

        .btn-round { width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-send { background: var(--primary); color: white; }
        .btn-mic { background: var(--secondary); color: white; }
        .btn-mic.listening { background: #ff4757; animation: pulse 1s infinite; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        .modal-content h2 { margin-bottom: 15px; color: var(--dark); }
        .modal-content input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        .modal-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .modal-buttons button { flex: 1; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-close { background: #ddd; color: #333; }
        .btn-ok { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Logo">
        <h1>‚ú® Shizuka AI Pro</h1>
        <p>Developer: Abu Tanim</p>
    </div>

    <div class="chat-container" id="chat"></div>

    <div class="app-grid" id="gridContainer"></div>

    <div class="input-area">
        <button class="btn-round btn-mic" id="mic" onclick="startVoice()"><i class="fas fa-microphone"></i></button>
        <input type="text" id="msgInput" placeholder="Type or say something...">
        <button class="btn-round btn-send" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Enter Name</h2>
        <input type="text" id="modalInput" placeholder="Enter here..." autocomplete="off">
        <div class="modal-buttons">
            <button class="btn-close" onclick="closeModal()">Cancel</button>
            <button class="btn-ok" onclick="submitModal()">OK</button>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://shizuka-ai-assistant.onrender.com';
    const chat = document.getElementById('chat');
    const input = document.getElementById('msgInput');
    let userName = sessionStorage.getItem('shizuka_user_name') || '';
    let selectedVoice = null;
    let modalCallback = null;

    // Load voices
    function loadVoices() {
        const synth = window.speechSynthesis;
        let voices = synth.getVoices();
        
        // Search for female voice
        selectedVoice = voices.find(v => 
            (v.name.includes('Female') || v.name.includes('female') || 
             v.name.includes('Google US English Female') || 
             v.name.includes('Zira') || v.name.includes('Microsoft Zira')) && 
            v.lang.includes('en')
        );
        
        // Use alternative voice if female not found
        if (!selectedVoice) {
            selectedVoice = voices.find(v => v.lang.includes('en'));
        }
        
        if (!selectedVoice && voices.length > 0) {
            selectedVoice = voices[0];
        }
        
        if (chat.innerHTML === "") initGreeting();
    }

    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = loadVoices;
    }
    loadVoices();

    function speak(text) {
        const synth = window.speechSynthesis;
        if (synth.speaking) synth.cancel(); 
        
        const cleanText = text.replace(/[\u{1F600}-\u{1F64F}\u{1F300}-\u{1F5FF}\u{1F680}-\u{1F6FF}\u{1F700}-\u{1F77F}\u{1F780}-\u{1F7FF}\u{1F800}-\u{1F8FF}\u{1F900}-\u{1F9FF}\u{1FA00}-\u{1FA6F}\u{1FA70}-\u{1FAFF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}]/gu, '');
        const utter = new SpeechSynthesisUtterance(cleanText);
        
        if (selectedVoice) utter.voice = selectedVoice;
        
        utter.pitch = 1.2;
        utter.rate = 0.95;
        synth.speak(utter);
    }

    const apps = [
        { id: 'whatsapp', icon: 'fab fa-whatsapp', bg: '#e8f9ee', color: '#25D366', label: 'WA' },
        { id: 'facebook', icon: 'fab fa-facebook', bg: '#e7f0ff', color: '#1877F2', label: 'FB' },
        { id: 'youtube', icon: 'fab fa-youtube', bg: '#fff0f0', color: '#FF0000', label: 'YT' },
        { id: 'github', icon: 'fab fa-github', bg: '#f1f1f1', color: '#333', label: 'Git' },
        { id: 'google', icon: 'fab fa-google', bg: '#f2f6ff', color: '#4285F4', label: 'Ggl' },
        { id: 'gmail', icon: 'fas fa-envelope', bg: '#fff2f2', color: '#EA4335', label: 'Mail' },
        { id: 'linkedin', icon: 'fab fa-linkedin', bg: '#eef7fd', color: '#0077b5', label: 'In' },
        { id: 'browser', icon: 'fas fa-globe', bg: '#fff4e5', color: '#f39c12', label: 'URL' },
        { id: 'calculator', icon: 'fas fa-calculator', bg: '#ffe8e8', color: '#e74c3c', label: 'Calc' },
        { id: 'weather', icon: 'fas fa-cloud', bg: '#e8f4f8', color: '#3498db', label: 'Weather' }
    ];

    const grid = document.getElementById('gridContainer');
    apps.forEach(app => {
        grid.innerHTML += `<div class="app-icon" onclick="handleSystemCmd('${app.id}')"><i class="${app.icon}" style="background: ${app.bg}; color: ${app.color};"></i>${app.label}</div>`;
    });

    function initGreeting() {
        if (!userName) {
            addMsg("Hello! I am Shizuka. üå∏ May I know your name?", false);
        } else {
            addMsg(`Welcome back, ${userName}! I'm Shizuka, ready to help. üå∏`, false);
        }
    }

    function showModal(title, callback) {
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalInput').value = '';
        document.getElementById('modal').style.display = 'flex';
        modalCallback = callback;
        document.getElementById('modalInput').focus();
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function submitModal() {
        const value = document.getElementById('modalInput').value.trim();
        if (value && modalCallback) {
            modalCallback(value);
        }
        closeModal();
    }

    function handleSystemCmd(cmd) {
        if(cmd === 'browser') {
            showModal("Enter Website URL", (url) => {
                window.open(url.includes("http") ? url : "https://" + url, '_blank');
            });
            return;
        }
        
        if(cmd === 'calculator') {
            showModal("Enter Math (e.g., 5+5)", (expr) => {
                try {
                    const result = Function('"use strict"; return (' + expr + ')')();
                    addMsg(`${expr} = ${result}`, true);
                    addMsg(`Result is ${result}`, false);
                } catch(e) {
                    addMsg(`Sorry, invalid calculation!`, false);
                }
            });
            return;
        }

        if(cmd === 'weather') {
            showModal("Enter Your City Name", (city) => {
                addMsg(`Weather for ${city}`, true);
                addMsg(`Please check weather.com for detailed forecast in ${city}`, false);
            });
            return;
        }

        const urls = { 
            whatsapp: 'https://wa.me/', 
            facebook: 'https://facebook.com', 
            youtube: 'https://youtube.com', 
            github: 'https://github.com/mrtan-official', 
            google: 'https://google.com', 
            gmail: 'https://mail.google.com',
            linkedin: 'https://linkedin.com'
        };
        if(urls[cmd]) window.open(urls[cmd], '_blank');
    }

    async function sendMsg() {
        const text = input.value.trim();
        if(!text) return;
        addMsg(text, true);
        input.value = '';
        const lowText = text.toLowerCase();

        if (!userName) {
            userName = text;
            sessionStorage.setItem('shizuka_user_name', userName);
            addMsg(`Nice to meet you, ${userName}! How can I help? üòä`, false);
            return;
        }

        if(lowText.includes("change my name to")) {
            let n = text.replace(/change my name to/i, "").trim();
            if(n) { 
                userName = n; 
                sessionStorage.setItem('shizuka_user_name', userName); 
                addMsg(`Updated! I'll call you ${userName} from now on. ‚ú®`, false); 
            }
            return;
        }

        if(lowText.includes("time")) {
            const t = new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Dhaka', hour: '2-digit', minute: '2-digit', hour12: true });
            addMsg(`The current time in Bangladesh is ${t}`, false);
        }
        else if(lowText.includes("date")) {
            const d = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            addMsg(`Today's date is ${d}`, false);
        }
        else if(lowText.includes("my name")) {
            addMsg(`Your name is ${userName}. üòä`, false);
        }
        else if(lowText.includes("hello") || lowText.includes("hi")) {
            addMsg(`Hi ${userName}! How are you doing today? üëã`, false);
        }
        else if(lowText.includes("tanim") || lowText.includes("developer")) {
            const devInfo = `
                <div style="border-left: 4px solid var(--secondary); padding-left: 10px; margin: 5px 0;">
                    <b>Abu Tanim</b> is my creator. üë®‚Äçüíª<br>
                    He is a Software Developer from Chittagong, currently studying <b>BSc in CSE at Premier University</b>. üéì<br><br>
                    üêç <b>Expertise:</b> Python Expert<br>
                    üéÇ <b>Birthday:</b> Sep 20<br><br>
                    üöÄ <b>GitHub:</b> <a href="https://github.com/mrtan-official" target="_blank" style="color: var(--primary);">github.com/mrtan-official</a>
                </div>`;
            addMsg(devInfo, false);
        }
        else if(lowText.includes("weather")) {
            addMsg(`Please specify a city name to get weather information.`, false);
        }
        else if(lowText.includes("open ")) {
            handleSystemCmd(lowText.replace("open ", "").trim());
        }
        else {
            try {
                const res = await fetch(`${API_URL}/api/query`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ query: text }) });
                const data = await res.json();
                addMsg(data.text || "I see!", false);
            } catch(e) {
                addMsg(`Sorry ${userName}, system is busy. Try again later.`, false);
            }
        }
    }

    function addMsg(text, isUser) {
        const div = document.createElement('div');
        div.className = `message ${isUser ? 'user' : 'assistant'}`;
        div.innerHTML = `<div class="message-content">${text}</div>`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        if(!isUser) speak(div.innerText);
    }

    function startVoice() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return alert("Voice not supported.");
        const rec = new SpeechRecognition();
        rec.onstart = () => document.getElementById('mic').classList.add('listening');
        rec.onend = () => document.getElementById('mic').classList.remove('listening');
        rec.onresult = (e) => { input.value = e.results[0][0].transcript; sendMsg(); };
        rec.start();
    }
    
    input.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMsg(); });
</script>
</body>
</html>
