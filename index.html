<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shizuka AI Assistant Pro | Abu Tanim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --dark: #2d3436;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center; padding: 10px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%; max-width: 500px; height: 92vh;
            background: var(--glass); backdrop-filter: blur(15px);
            border-radius: 30px; display: flex; flex-direction: column;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2); overflow: hidden;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .header { background: white; padding: 15px; text-align: center; border-bottom: 1px solid #eee; }
        .header h1 { font-size: 1.4rem; color: var(--dark); }
        .header p { font-size: 0.75rem; color: #ff6b6b; font-weight: bold; }

        .chat-container { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }

        .message { margin-bottom: 15px; display: flex; flex-direction: column; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }

        .message-content { padding: 12px 18px; border-radius: 18px; max-width: 85%; font-size: 0.9rem; line-height: 1.4; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .user { align-items: flex-end; }
        .user .message-content { background: var(--primary); color: white; border-bottom-right-radius: 2px; }

        .assistant { align-items: flex-start; }
        .assistant .message-content { background: #f1f2f6; color: var(--dark); border-bottom-left-radius: 2px; border: 1px solid #ddd; }

        .app-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; padding: 15px; background: #fff; border-top: 1px solid #eee; }
        .app-icon { display: flex; flex-direction: column; align-items: center; font-size: 0.65rem; cursor: pointer; color: #555; }
        .app-icon i { width: 42px; height: 42px; background: #f8f9fa; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; margin-bottom: 4px; transition: 0.3s; }
        .app-icon:hover i { background: var(--secondary); color: white; transform: translateY(-3px); }

        .input-area { padding: 15px; background: white; display: flex; gap: 8px; align-items: center; }
        input { flex: 1; padding: 12px 18px; border: none; background: #f1f2f6; border-radius: 25px; outline: none; font-size: 0.9rem; }

        .btn-round { width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-send { background: var(--primary); color: white; }
        .btn-mic { background: var(--secondary); color: white; }
        .btn-mic.listening { background: #ff4757; animation: pulse 1s infinite; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>âœ¨ Shizuka AI Pro</h1>
        <p>Developer: Abu Tanim (CSE)</p>
    </div>

    <div class="chat-container" id="chat">
        <div class="message assistant">
            <div class="message-content">
                Hello Tanim! I am Shizuka. I know you are from Chittagong and a Python expert. How can I assist you today? ðŸŒ¸
            </div>
        </div>
    </div>

    <div class="app-grid">
        <div class="app-icon" onclick="handleSystemCmd('whatsapp')"><i class="fab fa-whatsapp" style="color: #25D366;"></i>WA</div>
        <div class="app-icon" onclick="handleSystemCmd('facebook')"><i class="fab fa-facebook" style="color: #1877F2;"></i>FB</div>
        <div class="app-icon" onclick="handleSystemCmd('youtube')"><i class="fab fa-youtube" style="color: #FF0000;"></i>YT</div>
        <div class="app-icon" onclick="handleSystemCmd('github')"><i class="fab fa-github" style="color: #333;"></i>GitHub</div>
        <div class="app-icon" onclick="handleSystemCmd('google')"><i class="fab fa-google" style="color: #4285F4;"></i>Google</div>
        <div class="app-icon" onclick="handleSystemCmd('gmail')"><i class="fas fa-envelope" style="color: #EA4335;"></i>Gmail</div>
        <div class="app-icon" onclick="handleSystemCmd('linkedin')"><i class="fab fa-linkedin" style="color: #0077b5;"></i>LinkedIn</div>
        <div class="app-icon" onclick="handleSystemCmd('chatgpt')"><i class="fas fa-robot" style="color: #10a37f;"></i>GPT</div>
    </div>

    <div class="input-area">
        <button class="btn-round btn-mic" id="mic" onclick="startVoice()"><i class="fas fa-microphone"></i></button>
        <input type="text" id="msgInput" placeholder="Type or say something...">
        <button class="btn-round btn-send" id="sendBtn" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
    const API_URL = 'https://shizuka-ai-assistant.onrender.com';
    const chat = document.getElementById('chat');
    const input = document.getElementById('msgInput');

    // --- Shizuka Voice (Lady Version) ---
    function speak(text) {
        const synth = window.speechSynthesis;
        const utter = new SpeechSynthesisUtterance(text);
        
        // Browser voices refresh
        let voices = synth.getVoices();
        let ladyVoice = voices.find(v => v.name.includes('Google US English') || v.name.includes('Female') || v.name.includes('Zira') || v.name.includes('Samantha'));
        
        if (ladyVoice) utter.voice = ladyVoice;
        utter.pitch = 1.3; // Cute Pitch
        utter.rate = 1.0;
        synth.speak(utter);
    }

    // Force voices to load
    window.speechSynthesis.onvoiceschanged = () => { window.speechSynthesis.getVoices(); };

    // --- Handle App Grid & Website Open ---
    function handleSystemCmd(cmd) {
        let url = "";
        let msg = `Opening ${cmd}...`;

        switch(cmd) {
            case 'whatsapp': url = 'https://wa.me/'; break;
            case 'facebook': url = 'https://facebook.com'; break;
            case 'youtube': url = 'https://youtube.com'; break;
            case 'github': url = 'https://github.com/mrtan-official'; break;
            case 'google': url = 'https://google.com'; break;
            case 'gmail': url = 'https://mail.google.com'; break;
            case 'linkedin': url = 'https://linkedin.com'; break;
            case 'chatgpt': url = 'https://chat.openai.com'; break;
        }

        if(url) {
            addMsg(msg, false);
            speak(msg);
            setTimeout(() => { window.open(url, '_blank'); }, 1000);
        }
    }

    // --- Main Chat Logic ---
    async function sendMsg() {
        const text = input.value.trim();
        if(!text) return;

        addMsg(text, true);
        input.value = '';

        const lowText = text.toLowerCase();

        // 1. Personal Identity Response
        if(lowText.includes("tanim") || lowText.includes("developer") || lowText.includes("creator") || lowText.includes("who are you")) {
            const bio = "Abu Tanim is my creator. He is a software developer from Chittagong. He completed his BSc in CSE from Premier University. His birthday is September 20, and he is a Python expert!";
            addMsg(bio, false);
            return;
        }

        // 2. Quick Command Logic
        if(lowText.includes("open facebook")) { handleSystemCmd('facebook'); return; }
        if(lowText.includes("open youtube")) { handleSystemCmd('youtube'); return; }

        // 3. AI Server Call
        try {
            const res = await fetch(`${API_URL}/api/query`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ query: text })
            });
            const data = await res.json();
            addMsg(data.text || "I'm listening, Tanim!", false);
        } catch(e) {
            addMsg("I am currently in local mode. Ask me about Tanim!", false);
        }
    }

    function addMsg(text, isUser) {
        const div = document.createElement('div');
        div.className = `message ${isUser ? 'user' : 'assistant'}`;
        div.innerHTML = `<div class="message-content">${text}</div>`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        if(!isUser) speak(text);
    }

    // --- Voice Recognition Fix ---
    function startVoice() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert("Voice not supported in this browser.");
            return;
        }
        const recognition = new SpeechRecognition();
        recognition.onstart = () => document.getElementById('mic').classList.add('listening');
        recognition.onend = () => document.getElementById('mic').classList.remove('listening');
        recognition.onresult = (e) => {
            input.value = e.results[0][0].transcript;
            sendMsg();
        };
        recognition.start();
    }

    // Listen for Enter Key
    input.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMsg(); });
</script>

</body>
</html>
