<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shizuka AI Assistant Pro | Abu Tanim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --dark: #2d3436;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center; padding: 10px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%; max-width: 500px; height: 92vh;
            background: var(--glass); backdrop-filter: blur(15px);
            border-radius: 30px; display: flex; flex-direction: column;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2); overflow: hidden;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .header { background: white; padding: 15px; text-align: center; border-bottom: 1px solid #eee; }
        .header h1 { font-size: 1.4rem; color: var(--dark); }
        .header p { font-size: 0.75rem; color: #ff6b6b; font-weight: bold; }

        .chat-container { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }

        .message { margin-bottom: 15px; display: flex; flex-direction: column; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }

        .message-content { padding: 12px 18px; border-radius: 18px; max-width: 85%; font-size: 0.9rem; line-height: 1.4; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .user { align-items: flex-end; }
        .user .message-content { background: var(--primary); color: white; border-bottom-right-radius: 2px; }

        .assistant { align-items: flex-start; }
        .assistant .message-content { background: #f1f2f6; color: var(--dark); border-bottom-left-radius: 2px; border: 1px solid #ddd; }

        .app-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 15px; background: #fff; border-top: 1px solid #eee; }
        .app-icon { display: flex; flex-direction: column; align-items: center; font-size: 0.65rem; cursor: pointer; color: #555; transition: 0.3s; }
        .app-icon i { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; margin-bottom: 4px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: 0.3s; }
        .app-icon:hover i { transform: translateY(-3px); }

        .input-area { padding: 15px; background: white; display: flex; gap: 8px; align-items: center; }
        input { flex: 1; padding: 12px 18px; border: none; background: #f1f2f6; border-radius: 25px; outline: none; font-size: 0.9rem; }

        .btn-round { width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-send { background: var(--primary); color: white; }
        .btn-mic { background: var(--secondary); color: white; }
        .btn-mic.listening { background: #ff4757; animation: pulse 1s infinite; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>âœ¨ Shizuka AI Pro</h1>
        <p>Developer: Abu Tanim</p>
    </div>

    <div class="chat-container" id="chat">
        <div class="message assistant">
            <div class="message-content">
                Hello Tanim! ðŸŒ¸ How can I help you? Type <b>'help'</b> to see commands.
            </div>
        </div>
    </div>

    <div class="app-grid">
        <div class="app-icon" onclick="handleSystemCmd('whatsapp')"><i class="fab fa-whatsapp" style="background: #e8f9ee; color: #25D366;"></i>WhatsApp</div>
        <div class="app-icon" onclick="handleSystemCmd('facebook')"><i class="fab fa-facebook" style="background: #e7f0ff; color: #1877F2;"></i>Facebook</div>
        <div class="app-icon" onclick="handleSystemCmd('github')"><i class="fab fa-github" style="background: #f1f1f1; color: #333;"></i>GitHub</div>
        <div class="app-icon" onclick="handleSystemCmd('google')"><i class="fab fa-google" style="background: #f2f6ff; color: #4285F4;"></i>Google</div>
        <div class="app-icon" onclick="handleSystemCmd('chatgpt')"><i class="fas fa-robot" style="background: #f0fbf9; color: #10a37f;"></i>ChatGPT</div>
        <div class="app-icon" onclick="handleSystemCmd('browser')"><i class="fas fa-globe" style="background: #fff4e5; color: #f39c12;"></i>Browse URL</div>
    </div>

    <div class="input-area">
        <button class="btn-round btn-mic" id="mic" onclick="startVoice()"><i class="fas fa-microphone"></i></button>
        <input type="text" id="msgInput" placeholder="Ask me something...">
        <button class="btn-round btn-send" id="sendBtn" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
    const API_URL = 'https://shizuka-ai-assistant.onrender.com';
    const chat = document.getElementById('chat');
    const input = document.getElementById('msgInput');

    function speak(text) {
        const synth = window.speechSynthesis;
        const utter = new SpeechSynthesisUtterance(text);
        let voices = synth.getVoices();
        let ladyVoice = voices.find(v => v.name.includes('Google US English') || v.name.includes('Female') || v.name.includes('Zira'));
        if (ladyVoice) utter.voice = ladyVoice;
        utter.pitch = 1.3; utter.rate = 1.0;
        synth.speak(utter);
    }

    function handleSystemCmd(cmd) {
        if(cmd === 'browser') {
            let u = prompt("Enter Website URL (e.g., google.com):");
            if(u) {
                let fullUrl = u.includes("http") ? u : "https://" + u;
                window.open(fullUrl, '_blank');
                addMsg("Opening URL for you!", false);
            }
            return;
        }
        const urls = {
            'whatsapp': 'https://wa.me/', 'facebook': 'https://facebook.com',
            'github': 'https://github.com/mrtan-official', 'google': 'https://google.com',
            'chatgpt': 'https://chat.openai.com'
        };
        if(urls[cmd]) {
            addMsg(`Opening ${cmd}...`, false);
            setTimeout(() => { window.open(urls[cmd], '_blank'); }, 800);
        }
    }

    async function sendMsg() {
        const text = input.value.trim();
        if(!text) return;
        addMsg(text, true);
        input.value = '';
        const lowText = text.toLowerCase();

        // --- Bangladesh Country Based Time Logic ---
        if(lowText.includes("time")) {
            const options = { 
                timeZone: 'Asia/Dhaka', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            };
            const bdTime = new Intl.DateTimeFormat('en-US', options).format(new Date());
            addMsg("In Bangladesh, the current time is " + bdTime, false);
        }
        else if(lowText === 'help') {
            addMsg("Try: 'Time', 'Joke', 'Open Facebook', or ask about 'Tanim'!", false);
        }
        else if(lowText.includes("joke")) {
            const jokes = ["Why was the computer cold? It left its Windows open!", "What do you call a fake noodle? An Impasta!"];
            addMsg(jokes[Math.floor(Math.random()*jokes.length)], false);
        }
        else if(lowText.includes("tanim") || lowText.includes("developer")) {
            addMsg("Abu Tanim is a Python developer from Chittagong, studying CSE at Premier University.", false);
        }
        else if(lowText.includes("open ")) {
            let app = lowText.replace("open ", "").trim();
            handleSystemCmd(app);
        }
        else {
            try {
                const res = await fetch(`${API_URL}/api/query`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ query: text })
                });
                const data = await res.json();
                addMsg(data.text || "Okay!", false);
            } catch(e) {
                addMsg("I'm in local mode. Try asking 'What time is it?'", false);
            }
        }
    }

    function addMsg(text, isUser) {
        const div = document.createElement('div');
        div.className = `message ${isUser ? 'user' : 'assistant'}`;
        div.innerHTML = `<div class="message-content">${text}</div>`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        if(!isUser) speak(div.innerText);
    }

    function startVoice() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return alert("Voice not supported.");
        const recognition = new SpeechRecognition();
        recognition.onstart = () => document.getElementById('mic').classList.add('listening');
        recognition.onend = () => document.getElementById('mic').classList.remove('listening');
        recognition.onresult = (e) => {
            input.value = e.results[0][0].transcript;
            sendMsg();
        };
        recognition.start();
    }
    input.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMsg(); });
</script>
</body>
</html>
